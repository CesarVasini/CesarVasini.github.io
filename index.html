<!DOCTYPE html>
<html>
  <head>
    <title>MeuTeste</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.2.0/css/ol.css" type="text/css">
    <!--script src="//openlayers.org/api/OpenLayers.js" type="text/javascript"></script>-->
	<script src="https://openlayers.org/en/v4.2.0/build/ol.js"></script>
    <style>
      a.skiplink {
        position: absolute;
        clip: rect(1px, 1px, 1px, 1px);
        padding: 0;
        border: 0;
        height: 1px;
        width: 1px;
        overflow: hidden;
      }
      a.skiplink:focus {
        clip: auto;
        height: auto;
        width: auto;
        background-color: #fff;
        padding: 0.3em;
      }
      #map:focus {
        outline: #4A74A8 solid 0.15em;
      }
    </style>
  </head>
  <body>
    <a class="skiplink" href="#map">Go to map</a>
    <div id="map" class="map" tabindex="0"></div>
    <button id="zoom-out">Zoom out</button>
    <button id="zoom-in">Zoom in</button>
    <script>
	  var projection = ol.proj.get('EPSG:3857'); 
	  
      var raster = new ol.layer.Tile({
        source: new ol.source.OSM()
      });

      var vector = new ol.layer.Vector({
        source: new ol.source.Vector({
          <!--url: 'https://sites.google.com/site/kmlcesarv/arqkml/MosMantCV_10Jul2017.kml',-->
		  <!--url: 'https://sites.google.com/site/kmlcesarv/arqkml/2012-02-10.kml',-->
		  <!--url: 'https://openlayers.org/en/v4.2.0/examples/data/kml/2012-02-10.kml',-->
		  <!--url: 'https://sites.google.com/site/kmlcesarv/arqkml/Testel.kml',-->
		  <!--url: 'http://dev.openlayers.org/examples/kml/lines.kml',-->
		  <!--url: 'https://openlayers.org/en/v4.2.0/examples/data/kml/timezones.kml',-->
		  url: 'UCsMosMant_CV_23Jul17.kml',
		  format: new ol.format.KML()
        })
      });

      var map = new ol.Map({
        layers: [raster, vector],
        target: document.getElementById('map'),
        controls: ol.control.defaults({
          attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
            collapsible: false
          })
        }),		
        view: new ol.View({
		  center: ol.proj.transform([-45, -23], 'EPSG:4326', 'EPSG:3857'),
          projection: projection,
          zoom: 9
        })
      });
	  
  	  
      document.getElementById('zoom-out').onclick = function() {
        var view = map.getView();
        var zoom = view.getZoom();
        view.setZoom(zoom - 1);
      };

      document.getElementById('zoom-in').onclick = function() {
        var view = map.getView();
        var zoom = view.getZoom();
        view.setZoom(zoom + 1);
      };
    </script>
  </body>
</html>
